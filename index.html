<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- external css -->
    <link rel="stylesheet" href="./style.css" />
    <title>my portfolio</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>hi, i am Nanthagopal</h1>
        </div>
        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div id="dot-1" class="browser-dot"></div>
              <div id="dot-2" class="browser-dot"></div>
              <div id="dot-3" class="browser-dot"></div>
            </div>
            <ul id="navigation">
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="left-column">
            <img
              src="./media/myphoto.jpg"
              alt="profile-picture"
              id="profile_pic"
            />
            <h5 style="text-align: center; line-height: 0;">
              Personalize Theme
            </h5>
            <div id="theme-options-wrapper">
              <div id="light-mode" class="theme-dot"></div>
              <div id="blue-mode" class="theme-dot"></div>
              <div id="green-mode" class="theme-dot"></div>
              <div id="purple-mode" class="theme-dot"></div>
            </div>
            <p id="setting-note">
              theme setting will be saved for <br />
              your next visit
            </p>
          </div>
          <div class="right-column">
            right-column
          </div>
        </div>
      </div>
    </section>

    <section class="s2">
      <div class="main-container">
        About
      </div>
    </section>
    <section class="s1">
      <div class="main-container">
        portfolio
      </div>
    </section>
    <section class="s2">
      <div class="main-container">
        Contact
      </div>
    </section>
  </body>
</html>
